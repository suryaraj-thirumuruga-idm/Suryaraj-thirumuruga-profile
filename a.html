<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seamless 2-Line Marquee</title>
    <style>
        body {
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow-x: hidden;
        }

        /* Marquee Wrapper */
        .marquee-container {
            width: 90%;
            overflow: hidden;
            background: white;
            padding: 15px 0;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        /* Marquee Inner */
        .marquee {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        /* Marquee Row */
        .marquee-row {
            display: flex;
            gap: 15px;
            animation: marquee 10s linear infinite;
            white-space: nowrap;
        }

        /* Image Styling */
        .marquee-row img {
            width: 150px;
            height: 100px;
            border-radius: 10px;
            object-fit: cover;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }

        .marquee-row img:hover {
            transform: scale(1.1);
        }

        /* Hover to Pause */
        .marquee-container:hover .marquee-row {
            animation-play-state: paused;
        }

        /* Fullscreen Image */
        .fullscreen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .fullscreen img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
        }

        .close {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 30px;
            color: white;
            cursor: pointer;
        }

        /* Keyframes for Seamless Scrolling */
        @keyframes marquee {
            from {
                transform: translateX(100);
            }
            to {
                transform: translateX(-100%);
            }
        }

        /* Responsive */
        @media screen and (max-width: 768px) {
            .marquee-row img {
                width: 100px;
                height: 70px;
            }
        }
    </style>
</head>
<body>

    <div class="marquee-container">
        <div class="marquee">
            <div class="marquee-row">
                <!-- First Row (18 images) -->
                <img src="./img/25.png" alt="Image 25" onclick="openFullscreen(this)">
                <img src="./img/26.png" alt="Image 26" onclick="openFullscreen(this)">
                <img src="./img/27.png" alt="Image 27" onclick="openFullscreen(this)">
                <img src="./img/28.png" alt="Image 28" onclick="openFullscreen(this)">
                <img src="./img/29.png" alt="Image 29" onclick="openFullscreen(this)">
                <img src="./img/30.png" alt="Image 30" onclick="openFullscreen(this)">
                <img src="./img/31.png" alt="Image 31" onclick="openFullscreen(this)">
                <img src="./img/32.png" alt="Image 32" onclick="openFullscreen(this)">
                <img src="./img/33.png" alt="Image 33" onclick="openFullscreen(this)">
                <img src="./img/34.png" alt="Image 34" onclick="openFullscreen(this)">
                <img src="./img/35.png" alt="Image 35" onclick="openFullscreen(this)">
            </div>
    
            
        </div>
    </div>
    


    <!-- Fullscreen Modal -->
    <div class="fullscreen" id="fullscreen">
        <span class="close" onclick="closeFullscreen()">&times;</span>
        <img id="fullscreen-img">
    </div>

    <script>
        function openFullscreen(imgElement) {
            var fullscreen = document.getElementById("fullscreen");
            var fullscreenImg = document.getElementById("fullscreen-img");
            fullscreen.style.display = "flex";
            fullscreenImg.src = imgElement.src;
        }

        function closeFullscreen() {
            document.getElementById("fullscreen").style.display = "none";
        }
    </script>

</body>
</html>
